metadata:
  name: PINOT
  apiname: pinot
  spec_version: '1'

syntax:
  identifier_quote: '"'
  supports_schemas: false

data_types:
  mappings:
    - source:
        name: "INT"
      dremio:
        name: "integer"
    - source:
        name: "LONG"
      dremio:
        name: "bigint"
    - source:
        name: "STRING"
      dremio:
        name: "varchar"

relational_algebra:
  aggregation:
    enable: true
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
    functions:
    - names:
      - "avg"
      signatures:
      - args:
        - "integer"
        return: "double"
    - names:
      - "max"
      - "min"
      signatures:
      - args:
        - "integer"
        return: "integer"
  join:
    enable: true
    inner:
      enable: true
  sort:
    enable: true
  project:
    enable: true
  union_all:
    enable: false
